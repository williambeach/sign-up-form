<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug into the Matrix</title>
    <link rel="icon" type="image/x-icon" href="pictures/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="pic-container"><img src="gifs/matrix.gif"/>
        <div id="transparent-container">
            Enter the Matrix
        </div>
        <footer>Programmed by <a href="https://github.com/williambeach" target="_blank">Willy boy Beach</a></footer>
    </div>
    <div id="sign-up-container">
        <div id="header">
            <header><p>This is not a real online service!</p>
                <p>That's because
                nothing in the matrix is real...</p>
                <p>Take the blue pill.</p> 
                <p>You <em>know</em>
                you want to.</p>
        </header>
        </div>
        <div id="form">
            <form action="#" id="sign-up-form">
                <fieldset>
                    <legend>Plug In Now</legend>
                    <div class="form-column-1">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" placeholder="John" id="firstName" minlength="2" required>
                        <label for="email">EMAIL</label>
                        <input type="email" placeholder="agentsmth@matrix.com" id="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" minlength="8" placeholder="********" onchange='check_pass();' required>
                    </div>
                    <div class="form-column-2">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" placeholder="Smith" id="lastName" minlength="2" required>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" placeholder="********"id="confirmPassword" minlength="8" onchange='check_pass();' required>
                    </div>
                    <div class="progress-circle"></div>
                </fieldset>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="sign-up-form" id="button" disabled>Create Account</button>
            <div class="message"></div>
        </div>
        <span>Already have an account? <a href="#" id="login">Log in</a></span>
    </div>
</body>
</html>
